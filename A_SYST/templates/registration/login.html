{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'loginstyle.css' %}"/>
  <title>Sign-in</title>
</head>
<body>
 <div class="bgc">
  <nav class="navbar navbar-expand-md navbar-light sticky-top mb-3">
    <div class="container-fluid">


      <a class="navbar-brand log-align" href="#"><img src="logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span> <i class="fa fa-bars togg" aria-hidden="true"></i> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto menu-align">
          <li class="nav-item active">
            <a class="nav-link white-col" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link white-col" href="https://www.youtube.com/watch?v=x5ndczp_GIY">Request Demo</a>
          </li>
        </ul>
      </div> 
 </div>
    </div>
  </nav>
  <div class="col-12 text-center mx-auto">
    <img class="im" src="./static/logo.png">
  </div>
  <div class="text-center mx-auto marg ">
    <form class="dec" action="/loginadmin" method="post">
      {% csrf_token %}
      {{ form.as_p}}
      <input type="hidden" name="next" value="{{ next }}">
      <input type="submit" class="signinbutton" value="Sign in">
    </form>
  </div>
  
</body>
</html>
