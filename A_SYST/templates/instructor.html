<body>

  <h2 style="text-align: center;">Student Attendance Record</h2>

    <div class="container">
      <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col">{{ xy }}</th>
            </tr>
            <tr>
              {% for header in headers %}
            
              <th scope="col">{{ header }}</th>
            
              {% endfor %}
            </tr>
          
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <th scope="row">{{row.Sr_no}}</th>
            <td>{{row.Name}}</td>
            <td>{{row.Time}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
      <br>
      <br>
      
      <form style="text-align: center;" class="" method="post">
      
        {% csrf_token %}

        <div class="card" style="width: 18rem; margin: auto;">
          
          <div class="card-body">
            <h5 class="card-title">Class (date and time):</h5>
            <input class="form-control" type="datetime-local" name="dt" id="datetimeUpload">

            <input class="btn btn-primary mt-4" type="submit" value="Schedule Time" name="submit">
          </div>
        </div>


        <!-- <label for="classtime">Class (date and time):</label>

      </form>
    </div>
    <div class="text-center mx-auto mt-5">
      <form class="dec" action="/logoutinstructor" method="post">
        {% csrf_token %}
        <input class="" type="submit" class="signoutbutton" value="Logout">
      </form>
    </div>
</body>
